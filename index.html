<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>iDomotics</title>
	<link rel="stylesheet" href="css/material.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Title -->
	      <span class="mdl-layout-title">iDomotics</span>
	      <!-- Add spacer, to align navigation to the right -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Navigation. We hide it in small screens. -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        <!-- Right aligned menu below button -->
	        <button id="demo-menu-lower-right" class="mdl-button mdl-js-button">
	        	<span>Juancho</span>
	          <i class="material-icons">account_circle</i>
	        </button>

	        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
	            for="demo-menu-lower-right">
	          <li class="mdl-menu__item">Cerrar sesi贸n</li>
	        </ul>
	      </nav>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title">Juancho</span>
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href="">Cerrar sesi贸n</a>
	    </nav>
	  </div>
	  <main class="mdl-layout__content">
	    <div class="page-content">
	    	<!-- Your content goes here -->
	    	<div class="mdl-grid">
	    		
		    	<div class="mdl-cell mdl-cell--8-col mdl-card mdl-shadow--2dp mdl-grid">
			    	<div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet no-margin">
			    		<i class="material-icons status-icon">cloud_queue</i>
			    		<div class="mdl-card__title no-padding m-top10">
			    			<h5 class="status-title">ACTIVO</h5>
			    		</div>
			    		<p class="mdl-card__supporting-text status-title">Conexi贸n a servidor</p>
			    	</div>
		    		<div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet no-margin">
				    	<i class="material-icons status-icon">bluetooth_connected</i>
		    			<div class="mdl-card__title no-padding m-top10">
			    			<h5 class="status-title">ACTIVO</h5>
			    		</div>
			    		<p class="mdl-card__supporting-text status-title">Conexi贸n a sensor</p>
		    		</div>
		    		<div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-col-tablet no-margin">
		    			<i class="material-icons status-icon">toys</i>
						<div class="mdl-card__title no-padding m-top10">
			    			<h5 class="status-title status-extractor">APAGADO</h5>
			    			<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="statusExtractor">
			    			  <input type="checkbox" id="statusExtractor" class="mdl-switch__input">
			    			</label>
			    		</div>		    		
			    		<p class="mdl-card__supporting-text status-title">Estado del ventilador</p>
		    		</div>
                          
			    </div>
                   
                <div class="mdl-cell mdl-cell--8-col mdl-grid" style="padding-left:0; padding-right:0;">
                    <input id="datepicker" >
                </div>
			    		    			    	
			    <div class="mdl-cell mdl-cell--8-col mdl-card mdl-shadow--2dp mdl-grid">
				    <div id="chart_div2" class="chart"></div>
			    </div>
	    	</div>
	    </div>
	  </main>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript" src="js/chart.js"></script>
	<script src="js/material.js"></script>
	<script>
      $( function() {
        $( "#datepicker" ).datepicker({
            constrainInput: true,
            showOn: 'both',
            buttonText: '<i class="material-icons">event</i>',
            showButtonPanel: true,
            dateFormat: 'DD dd MM, yy'
        });
      });
    </script>
</body>
</html>
